language: R
sudo: false
cache:
  packages: true
  directories:
  - "$TRAVIS_BUILD_DIR/_bookdown_files"
repos:
  cran: http://cran.rstudio.com
  rforge: http://R-Forge.R-project.org
script:
- Rscript -e 'bookdown::render_book("index.Rmd")'
- cp -r dashboard _book/dashboard
deploy:
  provider: pages
  local_dir: _book
  skip_cleanup: true
  verbose: true
  github_token: $GITHUB_PAT
  on:
    branch: master
env:
  global:
    secure: 
